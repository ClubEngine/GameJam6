	<script>
		function p(x) { document.write(x); }
		function nl(x) {  p("</br>"); }
		
		function displayLab(lab) {
			for (var y=0;y<lab.getHeight();++y) {
				for (var x=0;x<lab.getWidth();++x) {
					p(lab.get(x,y));
				}
				nl();
			}
		}

	
		var lab=labyrinthFactory("test");	
		displayLab(lab);

	</script>
